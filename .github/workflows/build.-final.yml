name: Build Base44 Final Patched
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 1. Install Dependencies & Tools
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: 2. Build Web Project
        run: npm run build

      - name: 3. Create iOS App (Ignore Error)
        run: |
          npx cap init "Base44App" "com.base44.app" --web-dir dist
          
          # ASTUCE : "|| true" permet de continuer même si "pod install" échoue ici
          # car la version n'est pas encore corrigée.
          npx cap add ios || true

      - name: 4. Fix Version & Re-Sync
        run: |
          echo "Correction des versions iOS..."
          
          # 1. Correction du Podfile (On passe à 15.0)
          sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/" ios/App/Podfile
          
          # 2. Correction du Projet Xcode (On passe à 15.0)
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/App/App.xcodeproj/project.pbxproj
          
          echo "Relance de l'installation propre..."
          # 3. Maintenant que la version est bonne, on installe vraiment
          npx cap update ios

      - name: 5. Build IPA (Workspace Mode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     clean archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_IDENTITY=""

          mkdir -p build/ipa/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
          cd build/ipa
          zip -r ../App.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: mon-application-base44
          path: build/App.ipa

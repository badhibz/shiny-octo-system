name: Build IPA Final v2
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Initialize Capacitor & iOS
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap init "MonApp" "com.monapp.app" --web-dir dist
          
          # On lance la création, on ignore l'erreur du premier coup
          npx cap add ios || true

      - name: Fix iOS Version EVERYWHERE (Podfile & Project)
        run: |
          # 1. Correction du Podfile (pour les bibliothèques)
          if [ -f "ios/App/Podfile" ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/" ios/App/Podfile
            echo "✅ Podfile mis à jour vers iOS 15.0"
          else
            echo "❌ Erreur: Podfile introuvable."
            exit 1
          fi

          # 2. Correction du Projet Xcode (C'est ce qu'il manquait !)
          # On cherche la ligne IPHONEOS_DEPLOYMENT_TARGET et on force 15.0 partout
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/App/App.xcodeproj/project.pbxproj
          echo "✅ Projet Xcode (pbxproj) mis à jour vers iOS 15.0"

      - name: Install Pods Correctly
        run: npx cap update ios

      - name: Build IPA (Unsigned)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     clean archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_IDENTITY=""

          mkdir -p build/ipa/Payload
          cp -r build/App

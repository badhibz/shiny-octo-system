name: Build Base44 IPA
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 1. Install Dependencies & Capacitor (MISSING IN YOUR PACKAGE.JSON)
        run: |
          npm install
          # ON INSTALLE CAPACITOR DE FORCE CAR IL N'EST PAS DANS TON PACKAGE.JSON
          npm install @capacitor/core @capacitor/cli @capacitor/ios

      - name: 2. Build Web Project
        run: |
          npm run build
          # Vérification que le dossier 'dist' existe bien (Vite output)
          if [ -d "dist" ]; then echo "✅ Build Web OK"; else echo "❌ Build Web échoué"; exit 1; fi

      - name: 3. Initialize Capacitor App
        run: |
          # On initialise le projet native
          npx cap init "Base44App" "com.base44.app" --web-dir dist
          
          # On ajoute iOS
          npx cap add ios

      - name: 4. Fix Version Conflict (Force iOS 15.0)
        run: |
          # Correction du Podfile
          sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/" ios/App/Podfile
          
          # Correction du Projet Xcode (Le plus important)
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/App/App.xcodeproj/project.pbxproj
          
          # Synchronisation finale
          npx cap sync ios

      - name: 5. Build IPA (Unsigned)
        run: |
          # On utilise le Workspace créé par Capacitor
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     clean archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_IDENTITY=""

          # Création du paquet
          mkdir -p build/ipa/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
          cd build/ipa
          zip -r ../App.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: base44-app-ipa
          path: build/App.ipa

name: Debug Build IPA
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project (Create 'dist')
        run: |
          npm run build
          # V√âRIFICATION : On regarde si le dossier dist existe
          echo "üìÇ Contenu du dossier actuel :"
          ls -R

      - name: Initialize Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap init "MonApp" "com.monapp.app" --web-dir dist

      - name: Add iOS Platform (FORCE)
        run: |
          # On essaie d'ajouter iOS
          npx cap add ios
          
          # V√âRIFICATION : Est-ce que le dossier ios existe maintenant ?
          echo "üìÇ Contenu du dossier ios/ :"
          if [ -d "ios" ]; then
            ls -R ios/
          else
            echo "‚ùå CRITIQUE : Le dossier ios n'a pas √©t√© cr√©√© !"
            exit 1
          fi

      - name: Fix Versions
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/" ios/App/Podfile
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/App/App.xcodeproj/project.pbxproj

      - name: Update Dependencies
        run: npx cap update ios

      - name: Build IPA
        run: |
          # Utilisation du chemin confirm√© par Capacitor
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     clean archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_IDENTITY=""

          mkdir -p build/ipa/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
          cd build/ipa
          zip -r ../App.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: my-debug-app
          path: build/App.ipa

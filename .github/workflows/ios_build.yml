name: Build IPA
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Add Capacitor & Fix iOS Version
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap init "MonApp" "com.monapp.app" --web-dir dist
          
          # L'astuce est ici : on ajoute "|| true" pour ne pas stopper si ça plante
          echo "Création du projet iOS..."
          npx cap add ios || true

          # Maintenant que les fichiers sont là, on force iOS 15.0
          echo "Correction de la version iOS dans le Podfile..."
          if [ -f "ios/App/Podfile" ]; then
            sed -i '' "s/platform :ios, .*/platform :ios, '15.0'/" ios/App/Podfile
            echo "Podfile corrigé."
          else
            echo "ERREUR: Le Podfile n'a pas été créé."
            exit 1
          fi

          # On relance la synchronisation proprement
          echo "Relance de l'installation des dépendances..."
          npx cap update ios

      - name: Build App Archive
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Release \
                     -sdk iphoneos \
                     -archivePath $PWD/build/App.xcarchive \
                     clean archive \
                     CODE_SIGNING_ALLOWED=NO \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_IDENTITY=""

      - name: Create IPA (Unsigned)
        run: |
          mkdir -p build/ipa/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
          cd build/ipa
          zip -r ../App.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: my-app-ipa
          path: build/App.ipa
